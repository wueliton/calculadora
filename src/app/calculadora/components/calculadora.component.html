<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-8 col-sm-6 col-md-4">
        <div 
          class="text-center bg-primary img-rounded kz-pad-20">
          <div class="row">
            <div class="col-3">
              <button 
                type="button" 
                (click)="limpar()"
                [class]="pressioned === 'Delete' ? 'pressioned' : ''" 
                class="btn btn-danger kz-btn">C
              </button>
            </div>
            <div class="col-9">
              <input 
                type="text" 
                class="form-control text-right kz-input-text"
                id="display" 
                name="display" 
                [value]="display"
                readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '7' ? 'pressioned' : ''" 
                (click)="adicionaNumero('7')"
                id="btn7">7
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '8' ? 'pressioned' : ''" 
                (click)="adicionaNumero('8')"
                id="btn8">8
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '9' ? 'pressioned' : ''" 
                (click)="adicionaNumero('9')"
                id="btn9">9
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                [class]="pressioned === '/' ? 'pressioned' : ''" 
                (click)="definirOperacao('/')"
                id="btnDivisao">/
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '4' ? 'pressioned' : ''" 
                (click)="adicionaNumero('4')"
                id="btn4">4
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '5' ? 'pressioned' : ''" 
                (click)="adicionaNumero('5')"
                id="btn5">5
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '6' ? 'pressioned' : ''" 
                (click)="adicionaNumero('6')"
                id="btn6">6
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                [class]="pressioned === '*' ? 'pressioned' : ''" 
                (click)="definirOperacao('*')"
                id="btnMIltiplicacao">*
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '1' ? 'pressioned' : ''" 
                (click)="adicionaNumero('1')"
                id="btn1">1
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '2' ? 'pressioned' : ''" 
                (click)="adicionaNumero('2')"
                id="btn2">2
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '3' ? 'pressioned' : ''" 
                (click)="adicionaNumero('3')"
                id="btn3">3
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                [class]="pressioned === '-' ? 'pressioned' : ''" 
                (click)="definirOperacao('-')"
                id="btnSubtracao">-
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '0' ? 'pressioned' : ''" 
                (click)="adicionaNumero('0')"
                id="btn0">0
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                [class]="pressioned === '.' ? 'pressioned' : ''" 
                (click)="adicionaNumero('.')"
                id="btnDecimal">.
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-success kz-btn" 
                [class]="pressioned === 'Enter' ? 'pressioned' : ''" 
                (click)="calcular()"
                id="btnCalcular">=
              </button>
            </div>
            <div class="col-3">
              <button 
                type="button" 
                class="btn btn-warning kz-btn"
                [class]="pressioned === '+' ? 'pressioned' : ''" 
                (click)="definirOperacao('+')"
                id="btnSoma">+
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
